<div class="row">

        <div class="card">

                <h4 class="card-title">Detalle del documento</h4>

                        <tr>

                            Caso<br>

                            <th scope="col">

                        </tr>
                        </thead>

                            <tr>

                                <td>{{ documento.tipo_documento }}</td>
