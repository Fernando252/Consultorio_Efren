{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
  <h2>Registrar Cita con {{ abogado.nombrea }} {{ abogado.apellido }}</h2>
  
  <form method="post" action="{% url 'registrar_cita_abogado' abogado_id=abogado.id %}">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary">Registrar Cita</button>
  </form>
  
{% endblock %}
