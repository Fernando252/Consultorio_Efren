{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
  <h2>Registrar Cita con {{ abogado.nombrea }} {{ abogado.apellido }}</h2>
  <form method="get" action="{% url 'registrar_cita_abogado' abogado_id=abogado.id %}">
    {% csrf_token %}

    <!-- Campo de entrada para la fecha de filtro -->
    <label for="id_fecha_filtro">Fecha de filtro:</label>
    <input type="date" id="id_fecha_filtro" name="fecha_filtro" value="{{ request.GET.fecha_filtro }}">
    
    <!-- BotÃ³n para activar el filtro por fecha -->
    <button type="submit">Filtrar por Fecha</button>
  </form>

  <form method="post" action="{% url 'registrar_cita_abogado' abogado_id=abogado.id %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Agendar Cita</button>
</form>
{% endblock %}
