{% extends 'partials/base.html' %}
{% load static %}
{% block extra_css %}
    <link href="{% static 'libs/chartist/dist/chartist.min.css' %}" rel="stylesheet">
{% endblock  %}

{% block content %}


<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crear Cita</title>


    <!-- Enlace al estilo de FullCalendar -->
    <link rel="stylesheet" href="{% static 'lib/main.css' %}">



    <!-- Enlace a FullCalendar -->
    <script src="{% static 'lib/main.js' %}"></script>

    
</head>

<body>
    <div class="container mt-5">
       
        <!-- Calendario FullCalendar con diseÃ±o mejorado -->
        <div id='calendar' class="card p-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <h3 class="mb-3">Calendario de Citas</h3>
                    </div>
                   
                </div>
                <hr>
                <div id="calendar-inner"></div>
            </div>
        </div>

        <!-- Formulario para crear cita -->
        <form method="post" action="{% url 'registrar_cita' %}" target="_blank">
            {% csrf_token %}

            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary mt-3">Crear Cita</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar-inner');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    {% for cita in object_list %}
                        {
                            title: '{{ cita.abogado.nombrea }}',
                            start: '{{ cita.fecha_cita|date:"Y-m-d\TH:i:s" }}',
                            description: '{{ cita.descripcion }}'
                        }{% if not forloop.last %},{% endif %}
                    {% endfor %}
                ],
            });
            calendar.render();
        });
    </script>
</body>

</html>
{% endblock %}
{% block extra_javascript %}

    <!-- Peity chart-->
    <script src="{% static 'libs/peity/jquery.peity.min.js' %}"></script>

    <!-- Plugin Js-->
    <script src="{% static 'libs/chartist/dist/chartist.min.js' %}"></script>
    <script src="{% static 'libs/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.min.js' %}"></script>

    <script src="{% static 'js/pages/dashboard.init.js' %}"></script>

{% endblock %}
